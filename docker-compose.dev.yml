version: '3.8'

services:
  web:
    build: .
    ports:
      - "8001:8000"  # Dev порт
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=myproject.settings
      - DEBUG=True
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: blog_dev_db
      POSTGRES_USER: blog_dev_user
      POSTGRES_PASSWORD: blog_dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Dev порт для БД

volumes:
  postgres_dev_data:

